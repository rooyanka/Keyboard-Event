<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Keyboard Event</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="form">
		<h1 id="h1">Keyboard Event</h1>
		<p>onkeydown</p>
		<input type="text" onkeydown="document.getElementById('form').style.background=this.value">
		<p>onkeyup</p>
		<input type="text" onkeyup="document.getElementById('form').style.background=this.value">
		<p>onkeypress</p>
		<input type="text" onkeypress="document.getElementById('form').style.background=this.value">
	</div>

</body>
</html>
